<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzeria</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,300i,700%7COswald:300,500,700&amp;subset=latin-ext" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="logo">
          <h1 class="logo__title"><span>Mamma</span>Mia!</h1>
          <h2 class="logo__subtitle">the best homemade Italian food</h2>
        </div>
      </div>
    </div>
  </header>

    <section id="booking">
      <div class="booking-wrapper container">
    
          <div class="box">
            <div class="imagebox">
              <img src="vendor/pizzaone.jpg" alt="pizza">
              <a href="#" id="order-button">ORDER ONLINE</a>
              <p class="sentence">Delicious food delivered to your door.</p>
            </div>
            <div class="imagebox">
              <img src="vendor/pizzatwo.jpg" alt="pizza">
              <a href="#" id="book-button">BOOK A TABLE</a>
            </div>
          </div>
          <div class="new-box">
            <h1>OPENING HOURS:</h1>
            <h2>TUE-SUN, 12PM - 12AM</h2>
          </div>
          </div>

    </section>

    

  <script src="js/Front.js"></script>
</body>
</html>
